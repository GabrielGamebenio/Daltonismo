<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <title>Daltonismo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Daltonismo</h1>
            <div class="font-controls">
                <button id="aumentar">Aumentar Fonte</button>
                <button id="diminuir">Diminuir Fonte</button>
            </div>
        </div>
    </header>
    <main>
        <div class="filter-section">
            <label for="color-filter">Filtro de Daltonismo:</label>
            <select id="color-filter">
                <option value="default">Cores padrão</option>
                <option value="achromatomaly">Acromatopsia</option>
                <option value="deuteranomaly">Deuteranomalia</option>
                <option value="tritanomaly">Tritanomalia</option>
            </select>
        </div>
        <div class="image-container">
            <div class="image-item">
                <img src="https://store-images.s-microsoft.com/image/apps.34838.63407868131364914.bcaa868c-407e-42c2-baeb-48a3c9f29b54.1463028d-79fa-46e5-9fc2-63203992a4dc?q=90&w=480&h=270" alt="Mulher futurista de costas a um fundo amarelo" class="filter-image" width="400">
                <p>Mulher futurista de costas a um fundo amarelo</p>
            </div>
            <div class="image-item">
                <img src="https://minhasplantas3.s3.amazonaws.com/media/plantas/galeria/Rosa-sp-10.jpg" alt="Uma roseira" class="filter-image" width="500">
                <p>Uma roseira</p>
            </div>
            <div class="image-item">
                <img src="https://p2.trrsf.com/image/fget/cf/774/0/images.terra.com/2024/03/14/264292112-golden-retriever-1.jpg" alt="Um golden retriver" class="filter-image" width="500">
                <p>Um golden retriver</p>
            </div>
            </div>
            <p> Referências: <a href="https://drauziovarella.uol.com.br/doencas-e-sintomas/daltonismo/">Daltonismo - Dráuzio Varella</a></p>
    </main>

    </footer>

</html>
